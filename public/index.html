<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:,">
    <title>Pok√©mon TCG Live DB - 2025</title>
    <style>
        :root { --gold: #ffd700; --dark: #0a0a0a; --card-bg: #1a1a1a; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--dark); color: #fff; display: flex; flex-direction: column; align-items: center; }
        .header { position: sticky; top: 0; width: 100%; background: #111; padding: 20px 0; z-index: 100; border-bottom: 2px solid var(--gold); display: flex; flex-direction: column; align-items: center; gap: 10px; }
        .controls { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; width: 95%; }
        input, select { padding: 12px; border-radius: 8px; border: 1px solid #444; background: #222; color: #fff; outline: none; }
        button { padding: 12px 25px; border-radius: 8px; border: none; background: var(--gold); color: #000; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background: #fff; transform: scale(1.05); }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 25px; width: 95%; max-width: 1200px; padding: 20px 0; }
        .card { background: var(--card-bg); border: 1px solid #333; border-radius: 15px; padding: 15px; text-align: left; display: flex; flex-direction: column; height: 100%; transition: 0.3s; }
        .card:hover { border-color: var(--gold); transform: translateY(-5px); }
        .card img { width: 100%; border-radius: 10px; min-height: 280px; background: #000; margin-bottom: 12px; }
        .card h3 { margin: 0 0 8px; color: var(--gold); font-size: 1.1em; }
        .card p { font-size: 0.9em; margin: 4px 0; color: #ccc; }
        .price-link { display: block; margin-top: auto; padding: 12px; background: var(--gold); color: #000; text-decoration: none; border-radius: 6px; font-weight: bold; text-align: center; }
        #status { color: var(--gold); font-weight: bold; height: 20px; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="header">
        <h1>Pok√©mon TCG Live DB</h1>
        <div class="controls">
            <input type="text" id="pokeName" placeholder="Nombre (Ej: Mew)">
            <select id="catFilter">
                <option value="">Categor√≠as</option>
                <option value="Pokemon">Pok√©mon</option>
                <option value="Trainer">Entrenador</option>
                <option value="Energy">Energ√≠a</option>
            </select>
            <button onclick="iniciarBusqueda()">BUSCAR</button>
        </div>
        <div id="status"></div>
    </div>

    <div class="grid" id="cardGrid"></div>
    <div id="sentinel" style="height: 100px; width: 100%;"></div>

    <script>
        let todasCartas = [];
        let cursor = 0;
        const paso = 12;

        async function iniciarBusqueda() {
            const nombre = document.getElementById('pokeName').value.trim();
            const cat = document.getElementById('catFilter').value;
            const grid = document.getElementById('cardGrid');
            const status = document.getElementById('status');

            if (nombre.length < 2) return alert("Escribe al menos 2 letras");

            grid.innerHTML = "";
            todasCartas = [];
            cursor = 0;
            status.textContent = "Conectando con la base de datos...";

            try {
                // URL ABSOLUTA PARA EVITAR ERRORES DE CONEXI√ìN
                let url = "api.tcgdex.net" + encodeURIComponent(nombre);
                if (cat) url += "&category=" + cat;

                const res = await fetch(url);
                if (!res.ok) throw new Error();
                
                todasCartas = await res.json();
                status.textContent = todasCartas.length > 0 ? "Encontradas: " + todasCartas.length : "Sin resultados.";
                
                if (todasCartas.length > 0) cargarMas();
            } catch (e) {
                status.textContent = "Error de conexi√≥n con la API externa.";
            }
        }

        function cargarMas() {
            const grid = document.getElementById('cardGrid');
            const grupo = todasCartas.slice(cursor, cursor + paso);

            grupo.forEach(card => {
                const cardDiv = document.createElement('div');
                cardDiv.className = 'card';
                
                const expansion = (card.set && card.set.name) ? card.set.name : 'Desconocida';
                const img = card.image ? card.image + "/low.jpg" : "via.placeholder.com";
                
                // Enlace a TCGplayer con https:// forzado para evitar el Cannot GET
                const searchParam = encodeURIComponent(card.name + " " + expansion);
                const priceUrl = "www.tcgplayer.com" + searchParam;

                cardDiv.innerHTML = `
                    <img src="${img}" loading="lazy" onerror="this.src='via.placeholder.com'">
                    <h3>${card.name}</h3>
                    <p><strong>Expansi√≥n:</strong> ${expansion}</p>
                    <p><strong>ID:</strong> ${card.id}</p>
                    <a href="${priceUrl}" target="_blank" class="price-link">üõí VER PRECIOS</a>
                `;
                grid.appendChild(cardDiv);
            });
            cursor += paso;
        }

        // Scroll Infinito
        const observador = new IntersectionObserver(ent => {
            if (ent[0].isIntersecting && cursor < todasCartas.length) cargarMas();
        }, { threshold: 0.1 });
        
        observador.observe(document.getElementById('sentinel'));

        // Enter para buscar
        document.getElementById('pokeName').addEventListener('keypress', e => {
            if (e.key === 'Enter') iniciarBusqueda();
        });
    </script>
</body>
</html>
