<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <title>Poké-TCG Pixel Quest</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dungeon: #1a1a1a;
            --slot-bg: #3e3e3e;
            --tibia-border: #555;
            --tibia-gold: #ffd700;
        }

        body {
            background-color: var(--bg-dungeon);
            color: #e0e0e0;
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            image-rendering: pixelated;
        }

        h1 {
            color: var(--tibia-gold);
            text-shadow: 3px 3px #000;
            font-size: 14px;
            margin: 20px 0;
            text-align: center;
        }

        .search-container {
            margin-bottom: 25px;
            display: flex;
            gap: 5px;
        }

        input {
            background: #000;
            border: 3px double var(--tibia-border);
            color: #00ff00;
            padding: 10px;
            font-family: 'Press Start 2P', cursive;
            font-size: 9px;
            outline: none;
            width: 180px;
        }

        button {
            background: #4a4a4a;
            border: 3px outset var(--tibia-border);
            color: white;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            font-size: 9px;
            padding: 10px;
        }

        #inventory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: 10px;
            width: 100%;
            max-width: 850px;
            background: #2a2a2a;
            border: 5px inset var(--tibia-border);
            padding: 15px;
            min-height: 200px;
        }

        .card-slot {
            background: var(--slot-bg);
            border: 3px outset var(--tibia-border);
            padding: 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .card-slot img {
            width: 100%;
            height: auto;
            border: 1px solid #000;
            margin-bottom: 10px;
            image-rendering: pixelated;
            background: #111;
        }

        .card-name {
            font-size: 7px;
            color: #fff;
            text-transform: uppercase;
        }

        .msg {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
            color: var(--tibia-gold);
            font-size: 10px;
        }
    </style>
</head>
<body>

    <h1>POKÉMON TCG CHECKLIST</h1>

    <div class="search-container">
        <input type="text" id="pokemon-search" placeholder="BUSCAR...">
        <button id="id-btn-fetch">EXECUTAR</button>
    </div>

    <div id="inventory-grid">
        <div class="msg" id="status-text">ESPERANDO ORDEN...</div>
    </div>

    <script>
        // Cambiamos a la URL base que siempre responde
        const API_URL = 'https://api.tcgdex.net/v2/es';

        async function loadCards(query = '') {
            const grid = document.getElementById('inventory-grid');
            const status = document.getElementById('status-text');
            grid.innerHTML = '<div class="msg">REVISANDO EL INVENTARIO...</div>';
            
            try {
                let url = '';
                
                // Si buscas algo, usamos el endpoint de cartas
                if (query) {
                    url = `${API_URL}/cards?name=${encodeURIComponent(query)}`;
                } else {
                    // Si está vacío, cargamos un SET específico (Scarlet & Violet Base) para asegurar resultados
                    url = `${API_URL}/sets/sv1`; 
                }

                console.log("Invocando hechizo a:", url);
                const response = await fetch(url);
                const data = await response.json();

                // La API de TCGdex guarda las cartas en 'cards' si es un set,
                // o devuelve un array si es una búsqueda.
                let cards = data.cards || data;

                // Si por alguna razón es un objeto con .data (como en algunas versiones de la API)
                if (data.data) cards = data.data;

                grid.innerHTML = '';

                if (!cards || !Array.isArray(cards) || cards.length === 0) {
                    grid.innerHTML = '<div class="msg">EL COFRE ESTÁ VACÍO (0 RESULTADOS).</div>';
                    return;
                }

                // Tomamos 30 cartas máximo
                const limit = cards.slice(0, 30);

                limit.forEach(card => {
                    // Verificamos si tiene imagen o construimos la URL si falta
                    const imagePath = card.image ? `${card.image}/low.jpg` : null;

                    if (imagePath) {
                        const slot = document.createElement('div');
                        slot.className = 'card-slot';
                        slot.innerHTML = `
                            <img src="${imagePath}" alt="${card.name}" onerror="this.parentElement.style.display='none'">
                            <div class="card-name">${card.name}</div>
                        `;
                        grid.appendChild(slot);
                    }
                });

                if (grid.innerHTML === '') {
                    grid.innerHTML = '<div class="msg">CARTAS ENCONTRADAS PERO SIN IMÁGENES DISPONIBLES.</div>';
                }

            } catch (err) {
                console.error("Fallo crítico:", err);
                grid.innerHTML = `<div class="msg" style="color:red">ERROR DE CONEXIÓN: ${err.message}</div>`;
            }
        }

        document.getElementById('id-btn-fetch').onclick = () => {
            loadCards(document.getElementById('pokemon-search').value);
        };

        // Escuchar Enter
        document.getElementById('pokemon-search').onkeypress = (e) => {
            if (e.key === 'Enter') loadCards(e.target.value);
        };

        // CARGA INICIAL
        window.onload = () => loadCards();
    </script>
</body>
</html>
