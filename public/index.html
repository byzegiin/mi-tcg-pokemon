<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    
    <title>Poké-TCG Pixel Quest</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dungeon: #1a1a1a;
            --slot-bg: #3e3e3e;
            --tibia-border: #555;
            --tibia-gold: #ffd700;
            --tibia-green: #00ff00;
        }

        body {
            background-color: var(--bg-dungeon);
            color: #e0e0e0;
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Mejora el renderizado de pixeles en todo el sitio */
            image-rendering: pixelated;
        }

        h1 {
            color: var(--tibia-gold);
            text-shadow: 3px 3px #000;
            font-size: 14px;
            margin: 20px 0;
            text-align: center;
        }

        /* Buscador Estilo RPG Clásico */
        .search-container {
            margin-bottom: 25px;
            display: flex;
            gap: 5px;
        }

        input {
            background: #000;
            border: 3px double var(--tibia-border);
            color: var(--tibia-green);
            padding: 10px;
            font-family: 'Press Start 2P', cursive;
            font-size: 9px;
            outline: none;
            width: 200px;
        }

        button {
            background: #4a4a4a;
            border: 3px outset var(--tibia-border);
            color: white;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            font-size: 9px;
            padding: 10px;
        }

        button:hover { background: #5a5a5a; }
        button:active { border-style: inset; }

        /* Grilla de Inventario estilo Tibia */
        #inventory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: 10px;
            width: 100%;
            max-width: 850px;
            background: #2a2a2a;
            border: 5px inset var(--tibia-border);
            padding: 15px;
            min-height: 300px;
        }

        /* Slots de Cartas */
        .card-slot {
            background: var(--slot-bg);
            border: 3px outset var(--tibia-border);
            padding: 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.1s;
        }

        .card-slot:hover {
            border-color: var(--tibia-gold);
            background: #4a4a4a;
            transform: scale(1.03);
        }

        .card-slot img {
            width: 100%;
            height: auto;
            border: 1px solid #000;
            margin-bottom: 10px;
            /* Crucial para Estilo Pixelado RPG Clásico */
            image-rendering: pixelated;
            background: #111;
        }

        .card-name {
            font-size: 8px;
            color: #fff;
            text-transform: uppercase;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .msg {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
            color: var(--tibia-gold);
            font-size: 10px;
        }
    </style>
</head>
<body>

    <h1>POKÉMON TCG CHECKLIST</h1>

    <div class="search-container">
        <input type="text" id="pokemon-search" placeholder="NOMBRE DEL ITEM...">
        <button id="btn-search">BUSCAR</button>
    </div>

    <div id="inventory-grid">
        <div class="msg">INICIALIZANDO MUNDO...</div>
    </div>

    <script>
        // URL oficial con 'e' corregida
        const API_URL = 'https://api.tcgdex.net/v2/es';

        async function loadCards(name = '') {
            const grid = document.getElementById('inventory-grid');
            grid.innerHTML = '<div class="msg">CARGANDO DATOS DESDE LA API...</div>';
            
            try {
                // Si no hay nombre, mostramos cartas generales. Si hay nombre, usamos filtro.
                const path = name ? `/cards?name=${encodeURIComponent(name)}` : '/cards';
                const response = await fetch(API_URL + path);
                
                if (!response.ok) throw new Error('Error en la conexión');
                
                const rawData = await response.json();
                
                // La API entrega un array directo o un objeto .data según el endpoint
                const cards = Array.isArray(rawData) ? rawData : rawData.data;

                grid.innerHTML = '';

                if (!cards || cards.length === 0) {
                    grid.innerHTML = '<div class="msg">ITEM NO ENCONTRADO.</div>';
                    return;
                }

                // Mostramos 24 para no saturar el servidor
                cards.slice(0, 24).forEach(card => {
                    if (card.image) {
                        const slot = document.createElement('div');
                        slot.className = 'card-slot';
                        slot.innerHTML = `
                            <img src="${card.image}/low.jpg" alt="${card.name}" loading="lazy">
                            <div class="card-name">${card.name}</div>
                        `;
                        grid.appendChild(slot);
                    }
                });

            } catch (err) {
                console.error("Error detectado:", err);
                grid.innerHTML = '<div class="msg" style="color:#ff4444">ERROR: FALLO DE CONEXIÓN AL REINO.</div>';
            }
        }

        // Controladores de eventos
        document.getElementById('btn-search').onclick = () => {
            const val = document.getElementById('pokemon-search').value;
            loadCards(val);
        };

        document.getElementById('pokemon-search').onkeydown = (e) => {
            if (e.key === 'Enter') loadCards(e.target.value);
        };

        // Carga inicial al entrar
        window.addEventListener('load', () => loadCards());
    </script>
</body>
</html>
