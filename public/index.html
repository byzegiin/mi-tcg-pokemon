<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:,"> <!-- Elimina error de favicon -->
    <title>Pok√©mon TCG Checker 2025</title>
    <style>
        body { background: #0a0a0a; color: #fff; font-family: sans-serif; text-align: center; padding: 0; margin: 0; }
        .header { position: sticky; top: 0; background: #111; padding: 20px; z-index: 100; border-bottom: 2px solid #ffd700; }
        input, select { padding: 12px; border-radius: 8px; border: 1px solid #444; background: #222; color: #fff; margin: 5px; }
        button { padding: 12px 20px; background: #ffd700; border: none; font-weight: bold; cursor: pointer; border-radius: 8px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; padding: 20px; max-width: 1200px; margin: 0 auto; }
        .card { background: #1a1a1a; border: 1px solid #333; border-radius: 15px; padding: 15px; text-align: left; transition: 0.3s; }
        .card:hover { border-color: #ffd700; transform: translateY(-5px); }
        .card img { width: 100%; border-radius: 10px; margin-bottom: 10px; min-height: 280px; background: #000; }
        .card h3 { color: #ffd700; margin: 0; font-size: 1.1em; }
        .card p { font-size: 0.85em; color: #ccc; margin: 5px 0; }
        .btn-price { display: block; margin-top: 10px; background: #ffd700; color: #000; text-decoration: none; padding: 10px; border-radius: 5px; text-align: center; font-weight: bold; }
    </style>
</head>
<body>

    <div class="header">
        <h1>Pok√©mon TCG Finder</h1>
        <input type="text" id="name" placeholder="Ej: Pikachu">
        <select id="category">
            <option value="">Categor√≠as</option>
            <option value="Pokemon">Pok√©mon</option>
            <option value="Trainer">Entrenador</option>
            <option value="Energy">Energ√≠a</option>
        </select>
        <button onclick="buscar()">BUSCAR</button>
        <div id="status" style="margin-top: 10px; color: #ffd700;"></div>
    </div>

    <div class="grid" id="grid"></div>
    <div id="loading" style="height: 100px;"></div>

    <script>
        let cartas = [];
        let index = 0;

        async function buscar() {
            const n = document.getElementById('name').value.trim();
            const c = document.getElementById('category').value;
            const grid = document.getElementById('grid');
            const status = document.getElementById('status');
            
            if (n.length < 2) return;
            
            grid.innerHTML = "";
            status.textContent = "Buscando...";
            cartas = [];
            index = 0;

            try {
                // URL ABSOLUTA PARA EVITAR EL 404
                let url = `api.tcgdex.net{encodeURIComponent(n)}`;
                if (c) url += `&category=${c}`;

                const res = await fetch(url);
                cartas = await res.json();
                
                if (!cartas || cartas.length === 0) {
                    status.textContent = "No hay resultados.";
                    return;
                }
                
                status.textContent = `Encontradas: ${cartas.length}`;
                render();
            } catch (e) {
                status.textContent = "Error de conexi√≥n.";
            }
        }

        function render() {
            const container = document.getElementById('grid');
            const chunk = cartas.slice(index, index + 12);
            
            chunk.forEach(card => {
                const div = document.createElement('div');
                div.className = 'card';
                const img = card.image ? `${card.image}/low.jpg` : "via.placeholder.com";
                const expansion = card.set ? card.set.name : "Desconocida";
                
                // URL de TCGPlayer corregida con protocolo https://
                const priceUrl = `www.tcgplayer.com{encodeURIComponent(card.name + " " + expansion)}`;

                div.innerHTML = `
                    <img src="${img}" loading="lazy">
                    <h3>${card.name}</h3>
                    <p><strong>Expansi√≥n:</strong> ${expansion}</p>
                    <a href="${priceUrl}" target="_blank" class="btn-price">üõí VER PRECIOS</a>
                `;
                container.appendChild(div);
            });
            index += 12;
        }

        // Scroll Infinito
        const observer = new IntersectionObserver(entries => {
            if (entries[0].isIntersecting && index < cartas.length) render();
        });
        observer.observe(document.getElementById('loading'));
    </script>
</body>
</html>
