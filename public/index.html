<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>PokÃ©mon TCG Finder 2025</title>
    <style>
        body { background: #0a0a0a; color: #fff; font-family: sans-serif; text-align: center; padding: 0; margin: 0; }
        .search-container { position: sticky; top: 0; background: #111; padding: 20px; z-index: 100; border-bottom: 2px solid #ffd700; }
        input { padding: 12px; width: 250px; border-radius: 8px; border: 1px solid #444; background: #222; color: #fff; outline: none; }
        button { padding: 12px 20px; background: #ffd700; border: none; font-weight: bold; cursor: pointer; border-radius: 8px; }
        .cards-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; max-width: 1200px; margin: 20px auto; padding: 0 20px; }
        .card { background: #1a1a1a; border: 1px solid #ffd700; border-radius: 12px; padding: 15px; text-align: left; display: flex; flex-direction: column; justify-content: space-between; }
        .card img { width: 100%; border-radius: 8px; min-height: 280px; background: #000; margin-bottom: 10px; }
        .card h3 { color: #ffd700; font-size: 1.1em; margin: 0 0 5px; }
        .card p { font-size: 0.85em; margin: 3px 0; color: #ccc; }
        .price-link { display: block; margin-top: 15px; color: #000; background: #ffd700; text-decoration: none; padding: 10px; border-radius: 4px; font-weight: bold; text-align: center; }
        #status { color: #ffd700; margin-top: 10px; height: 20px; }
        #sentinel { height: 100px; width: 100%; }
    </style>
</head>
<body>

    <div class="search-container">
        <h1>PokÃ©mon TCG Live</h1>
        <input type="text" id="pokemonName" placeholder="Busca un PokÃ©mon...">
        <button id="btnBuscar">BUSCAR</button>
        <div id="status"></div>
    </div>

    <div class="cards-grid" id="grid"></div>
    <div id="sentinel"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var todasLasCartas = [];
            var indiceActual = 0;
            var cantidadPorCarga = 12;
            
            var btn = document.getElementById('btnBuscar');
            var input = document.getElementById('pokemonName');
            var grid = document.getElementById('grid');
            var status = document.getElementById('status');
            var sentinel = document.getElementById('sentinel');

            async function buscar() {
                var nombre = input.value.trim();
                if (nombre.length < 2) return alert('MÃ­nimo 2 letras');

                grid.innerHTML = '';
                todasLasCartas = [];
                indiceActual = 0;
                status.textContent = 'Buscando...';

                try {
                    // PeticiÃ³n a la API externa
                    var url = 'api.tcgdex.net' + encodeURIComponent(nombre);
                    var res = await fetch(url);
                    todasLasCartas = await res.json();

                    if (!todasLasCartas || todasLasCartas.length === 0) {
                        status.textContent = 'No hay resultados.';
                        return;
                    }

                    status.textContent = 'Encontradas ' + todasLasCartas.length + ' cartas.';
                    cargarMas();
                } catch (err) {
                    status.textContent = 'Error de conexiÃ³n.';
                }
            }

            function cargarMas() {
                var limite = indiceActual + cantidadPorCarga;
                var grupo = todasLasCartas.slice(indiceActual, limite);
                
                grupo.forEach(function(card) {
                    var cardDiv = document.createElement('div');
                    cardDiv.className = 'card';
                    
                    var cardName = card.name || 'N/A';
                    var setName = (card.set && card.set.name) ? card.set.name : 'N/A';
                    var img = card.image ? card.image + '/low.jpg' : 'via.placeholder.com';
                    
                    // CORRECCIÃ“N FINAL: URL con protocolo completo forzado
                    var linkExterno = 'www.tcgplayer.com' + encodeURIComponent(cardName + ' ' + setName);

                    cardDiv.innerHTML = 
                        '<img src="' + img + '" loading="lazy" onerror="this.src=\'via.placeholder.com\'">' +
                        '<div>' +
                            '<h3>' + cardName + '</h3>' +
                            '<p><strong>Set:</strong> ' + setName + '</p>' +
                        '</div>' +
                        '<a href="' + linkExterno + '" target="_blank" class="price-link">ðŸ›’ VER PRECIO</a>';
                    
                    grid.appendChild(cardDiv);
                });

                indiceActual = limite;
            }

            // Scroll Infinito
            var observer = new IntersectionObserver(function(entries) {
                if (entries[0].isIntersecting && indiceActual < todasLasCartas.length) {
                    cargarMas();
                }
            }, { threshold: 0.1 });

            observer.observe(sentinel);

            btn.addEventListener('click', buscar);
            input.addEventListener('keypress', function(e) { if(e.key === 'Enter') buscar(); });
        });
    </script>
</body>
</html>
