<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ‘¾</text></svg>">
    <title>PokÃ©-TCG Pixel Quest</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dungeon: #1a1a1a;
            --slot-bg: #3e3e3e;
            --tibia-border: #555;
            --tibia-gold: #ffd700;
        }

        body {
            background-color: var(--bg-dungeon);
            color: #e0e0e0;
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: var(--tibia-gold);
            text-shadow: 4px 4px #000;
            font-size: 16px;
            margin-bottom: 25px;
            text-align: center;
        }

        .search-container {
            margin-bottom: 30px;
            display: flex;
            gap: 10px;
        }

        input {
            background: #000;
            border: 3px double var(--tibia-border);
            color: #00ff00;
            padding: 10px;
            font-family: 'Press Start 2P', cursive;
            font-size: 8px;
            outline: none;
            width: 180px;
        }

        button {
            background: #4a4a4a;
            border: 3px outset var(--tibia-border);
            color: white;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            font-size: 8px;
            padding: 10px;
        }

        button:active { border-style: inset; }

        #inventory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 12px;
            width: 100%;
            max-width: 900px;
            background: #2a2a2a;
            border: 6px inset var(--tibia-border);
            padding: 15px;
        }

        .card-slot {
            background: var(--slot-bg);
            border: 3px outset var(--tibia-border);
            padding: 8px;
            text-align: center;
            transition: transform 0.1s;
            min-height: 160px;
        }

        .card-slot:hover {
            border-color: var(--tibia-gold);
            background: #4a4a4a;
        }

        .card-slot img {
            width: 100%;
            height: auto;
            border: 1px solid #000;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            background: #111;
        }

        .card-name {
            font-size: 7px;
            margin-top: 8px;
            color: #fff;
            text-transform: uppercase;
            word-wrap: break-word;
        }

        .status-msg {
            grid-column: 1 / -1;
            text-align: center;
            color: var(--tibia-gold);
            padding: 20px;
            font-size: 10px;
        }
    </style>
</head>
<body>

    <h1>POKÃ‰MON TCG CHECKLIST</h1>

    <div class="search-container">
        <input type="text" id="pokemon-search" placeholder="BUSCAR...">
        <button id="btn-search">EXECUTAR</button>
    </div>

    <div id="inventory-grid">
        <div class="status-msg">ESPERANDO ORDEN...</div>
    </div>

    <script>
        const API_BASE = 'https://api.tcgdex.net/v2/es';

        async function fetchCards(name = '') {
            const grid = document.getElementById('inventory-grid');
            grid.innerHTML = '<div class="status-msg">CONECTANDO AL REINO...</div>';
            
            try {
                // Endpoint corregido: Si no hay nombre, pedimos cartas generales
                // Si hay nombre, usamos el buscador de cartas
                let url = name 
                    ? `${API_BASE}/cards?name=${encodeURIComponent(name)}`
                    : `${API_BASE}/cards`;

                console.log("Invocando:", url);

                const response = await fetch(url);
                const data = await response.json();

                // LOGICA DE EXTRACCION: La API devuelve o un Array directo o un objeto con .data
                let cards = Array.isArray(data) ? data : data.data;

                // Limitar a 24 para no saturar
                cards = cards.slice(0, 24);

                grid.innerHTML = '';

                if (!cards || cards.length === 0) {
                    grid.innerHTML = '<div class="status-msg">EL ITEM NO EXISTE.</div>';
                    return;
                }

                cards.forEach(card => {
                    // Solo mostrar si tiene imagen definida
                    if (card.image) {
                        const slot = document.createElement('div');
                        slot.className = 'card-slot';
                        slot.innerHTML = `
                            <img src="${card.image}/low.jpg" alt="${card.name}" loading="lazy">
                            <div class="card-name">${card.name}</div>
                        `;
                        grid.appendChild(slot);
                    }
                });

            } catch (error) {
                console.error("Error de Magia:", error);
                grid.innerHTML = '<div class="status-msg" style="color: #ff4444;">ERROR: FALLO DE CONEXIÃ“N.</div>';
            }
        }

        // Eventos de usuario
        document.getElementById('btn-search').onclick = () => {
            const query = document.getElementById('pokemon-search').value;
            fetchCards(query);
        };

        document.getElementById('pokemon-search').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') fetchCards(e.target.value);
        });

        // Carga inicial automÃ¡tica
        window.onload = () => fetchCards();
    </script>
</body>
</html>
