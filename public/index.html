<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:,"> <!-- Esto quita el error del favicon.ico -->
    <title>Pok√©mon TCG Live DB - 2025</title>
    <style>
        :root { --gold: #ffd700; --dark: #0a0a0a; --card-bg: #1a1a1a; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--dark); color: #fff; display: flex; flex-direction: column; align-items: center; padding: 0; }
        .search-container { position: sticky; top: 0; width: 100%; background: #111; padding: 20px 0; z-index: 100; border-bottom: 2px solid var(--gold); display: flex; flex-direction: column; align-items: center; gap: 10px; }
        .controls { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; width: 95%; }
        input, select { padding: 12px; border-radius: 8px; border: 1px solid #444; background: #222; color: #fff; outline: none; }
        button { padding: 12px 25px; border-radius: 8px; border: none; background: var(--gold); color: #000; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background: #fff; transform: scale(1.05); }
        .cards-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 25px; width: 95%; max-width: 1200px; padding: 20px 0; }
        .card { background: var(--card-bg); border: 1px solid #333; border-radius: 15px; padding: 15px; text-align: left; display: flex; flex-direction: column; height: 100%; }
        .card img { width: 100%; border-radius: 10px; min-height: 280px; background: #000; margin-bottom: 12px; }
        .card h3 { margin: 0 0 8px; color: var(--gold); font-size: 1.1em; }
        .card p { font-size: 0.9em; margin: 4px 0; color: #ccc; }
        .price-link { display: block; margin-top: auto; padding: 12px; background: var(--gold); color: #000; text-decoration: none; border-radius: 6px; font-weight: bold; text-align: center; }
        #status-msg { color: var(--gold); font-weight: bold; height: 20px; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="search-container">
        <h1>Pok√©mon TCG Finder</h1>
        <div class="controls">
            <input type="text" id="pokemonName" placeholder="Ej: Lugia, Mew...">
            <select id="categoryFilter">
                <option value="">Categor√≠as</option>
                <option value="Pokemon">Pok√©mon</option>
                <option value="Trainer">Entrenador</option>
                <option value="Energy">Energ√≠a</option>
            </select>
            <button id="btnBuscar">BUSCAR</button>
        </div>
        <div id="status-msg">Cargando sistema...</div>
    </div>

    <div class="cards-grid" id="grid"></div>
    <div id="sentinel" style="height: 100px; width: 100%;"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var todas = [];
            var indice = 0;
            const grid = document.getElementById('grid');
            const status = document.getElementById('status-msg');

            async function buscar() {
                const nombre = document.getElementById('pokemonName').value.trim();
                const categoria = document.getElementById('categoryFilter').value;

                grid.innerHTML = '';
                todas = [];
                indice = 0;
                status.textContent = 'Buscando en la base de datos...';

                try {
                    // USO DE URL ABSOLUTA PARA EVITAR EL ERROR 404 DE LOCALHOST/RENDER
                    const url = new URL("api.tcgdex.net");
                    if (nombre) url.searchParams.append("name", nombre);
                    if (categoria) url.searchParams.append("category", categoria);

                    const res = await fetch(url.href);
                    if (!res.ok) throw new Error();
                    
                    todas = await res.json();
                    status.textContent = "Resultados: " + todas.length;
                    cargarMas();
                } catch (err) {
                    status.textContent = "Error de conexi√≥n con la API.";
                }
            }

            function cargarMas() {
                const grupo = todas.slice(indice, indice + 12);
                grupo.forEach(card => {
                    const div = document.createElement('div');
                    div.className = 'card';
                    const sName = (card.set && card.set.name) ? card.set.name : 'N/A';
                    const img = card.image ? (card.image + "/low.jpg") : "via.placeholder.com";
                    
                    // Link absoluto con protocolo HTTPS
                    const tcgUrl = "www.tcgplayer.com" + encodeURIComponent(card.name + " " + sName);

                    div.innerHTML = `
                        <img src="${img}" loading="lazy">
                        <h3>${card.name}</h3>
                        <p><strong>Expansi√≥n:</strong> ${sName}</p>
                        <a href="${tcgUrl}" target="_blank" class="price-link">üõí VER PRECIOS</a>
                    `;
                    grid.appendChild(div);
                });
                indice += 12;
            }

            const obs = new IntersectionObserver(ent => {
                if (ent.isIntersecting && indice < todas.length) cargarMas();
            }, { threshold: 0.1 });
            obs.observe(document.getElementById('sentinel'));

            document.getElementById('btnBuscar').addEventListener('click', buscar);
            document.getElementById('pokemonName').addEventListener('keypress', (e) => { if(e.key === 'Enter') buscar(); });
            status.textContent = "Listo.";
        });
    </script>
</body>
</html>
