<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokÃ©mon TCG Checklist 2025</title>
    <style>
        :root {
            --gold: #ffd700;
            --dark-bg: #0a0a0a;
            --card-bg: #1a1a1a;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark-bg);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0;
        }

        .search-container {
            position: sticky;
            top: 0;
            width: 100%;
            background: #111;
            padding: 20px 0;
            z-index: 100;
            border-bottom: 2px solid var(--gold);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        h1 {
            margin: 0;
            color: var(--gold);
            text-transform: uppercase;
            font-size: 1.5em;
            letter-spacing: 2px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            width: 90%;
            max-width: 500px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #444;
            background: #222;
            color: #fff;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: var(--gold);
        }

        button {
            padding: 12px 20px;
            border-radius: 8px;
            border: none;
            background: var(--gold);
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            width: 95%;
            max-width: 1200px;
            padding: 20px 0;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid #333;
            border-radius: 12px;
            padding: 15px;
            text-align: left;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: 0.3s;
        }

        .card:hover {
            border-color: var(--gold);
            transform: translateY(-5px);
        }

        .card img {
            width: 100%;
            border-radius: 8px;
            min-height: 280px;
            background: #000;
            margin-bottom: 10px;
        }

        .card h3 {
            margin: 0 0 5px;
            color: var(--gold);
            font-size: 1.1em;
        }

        .card p {
            font-size: 0.85em;
            margin: 3px 0;
            color: #ccc;
        }

        .price-link {
            display: block;
            margin-top: 15px;
            color: #000;
            background: var(--gold);
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
        }

        #status-msg {
            color: var(--gold);
            font-size: 0.9em;
            font-weight: bold;
        }

        #sentinel {
            height: 50px;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="search-container">
        <h1>PokÃ©mon TCG Checklist</h1>
        <div class="input-group">
            <input type="text" id="pokemonName" placeholder="Busca un PokÃ©mon (ej: Mew)...">
            <button id="btnBuscar">BUSCAR</button>
        </div>
        <div id="status-msg"></div>
    </div>

    <div class="cards-grid" id="grid"></div>
    <div id="sentinel"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var todasLasCartas = [];
            var indiceActual = 0;
            var cantidadPorCarga = 12;
            
            const btn = document.getElementById('btnBuscar');
            const input = document.getElementById('pokemonName');
            const grid = document.getElementById('grid');
            const status = document.getElementById('status-msg');
            const sentinel = document.getElementById('sentinel');

            async function buscar() {
                const nombre = input.value.trim();
                if (nombre.length < 2) return alert('Escribe al menos 2 letras');

                grid.innerHTML = '';
                todasLasCartas = [];
                indiceActual = 0;
                status.textContent = 'Consultando base de datos externa...';

                try {
                    // URL ABSOLUTA con https:// para evitar el error 404 en Render
                    const url = 'api.tcgdex.net' + encodeURIComponent(nombre);
                    
                    const res = await fetch(url);
                    if (!res.ok) throw new Error('Error en la API externa');

                    todasLasCartas = await res.json();

                    if (!todasLasCartas || todasLasCartas.length === 0) {
                        status.textContent = 'No se encontraron resultados.';
                        return;
                    }

                    status.textContent = 'Encontradas ' + todasLasCartas.length + ' cartas.';
                    cargarMas();
                } catch (err) {
                    status.textContent = 'Error de conexiÃ³n. Revisa tu internet.';
                    console.error(err);
                }
            }

            function cargarMas() {
                const limite = indiceActual + cantidadPorCarga;
                const grupo = todasLasCartas.slice(indiceActual, limite);
                
                grupo.forEach(function(card) {
                    const cardDiv = document.createElement('div');
                    cardDiv.className = 'card';
                    
                    const nombre = card.name || 'N/A';
                    const set = (card.set && card.set.name) ? card.set.name : 'N/A';
                    const img = card.image ? card.image + '/low.jpg' : 'via.placeholder.com';
                    
                    // URL de TCGPlayer con protocolo completo https://
                    const tcgUrl = 'www.tcgplayer.com' + encodeURIComponent(nombre + ' ' + set);

                    cardDiv.innerHTML = `
                        <img src="${img}" loading="lazy" onerror="this.src='via.placeholder.com'">
                        <div>
                            <h3>${nombre}</h3>
                            <p><strong>Set:</strong> ${set}</p>
                            <p><strong>ID:</strong> ${card.id}</p>
                        </div>
                        <a href="${tcgUrl}" target="_blank" class="price-link">ðŸ›’ VER PRECIOS</a>
                    `;
                    grid.appendChild(cardDiv);
                });

                indiceActual = limite;
            }

            // ConfiguraciÃ³n del Scroll Infinito
            const observer = new IntersectionObserver(function(entries) {
                if (entries[0].isIntersecting && indiceActual < todasLasCartas.length) {
                    cargarMas();
                }
            }, { threshold: 0.1 });

            observer.observe(sentinel);

            // Eventos de usuario
            btn.addEventListener('click', buscar);
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') buscar();
            });
        });
    </script>
</body>
</html>
