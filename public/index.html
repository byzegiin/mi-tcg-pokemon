<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Poke-TCG Quest</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #222; /* Fondo gris oscuro tipo Tibia */
            color: #ccc;
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            padding: 20px;
            image-rendering: pixelated;
        }

        #game-window {
            border: 6px outset #555; /* Efecto de relieve antiguo */
            background-color: #3e3e3e;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: #ffd700;
            text-shadow: 4px 4px #000;
            margin-bottom: 20px;
        }

        /* Grilla de cartas como slots de inventario */
        #inventory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
            border: 4px inset #222;
            padding: 20px;
            background-color: #1a1a1a;
        }

        .card-slot {
            border: 3px solid #444;
            background: #2a2a2a;
            padding: 5px;
            text-align: center;
            font-size: 8px;
            transition: 0.2s;
        }

        .card-slot:hover {
            border-color: #00ff00;
            cursor: pointer;
            transform: translateY(-5px);
        }

        .card-slot img {
            width: 100%;
            height: auto;
            margin-bottom: 5px;
        }

        .search-bar {
            margin-bottom: 20px;
            text-align: center;
        }

        input {
            background: #000;
            color: #00ff00;
            border: 3px double #555;
            padding: 10px;
            font-family: 'Press Start 2P';
            font-size: 10px;
        }
    </style>
</head>
<body>

<div id="game-window">
    <div class="header">POKÃ‰MON TCG INVENTORY</div>
    
    <div class="search-bar">
        <input type="text" id="pokemon-search" placeholder="BUSCAR POKEMON...">
        <button id="btn-search" style="padding: 10px; cursor: pointer;">BUSCAR</button>
    </div>

    <div id="inventory-grid">
        </div>
</div>

<script type="module">
    // Usando fetch directamente para evitar problemas de dependencias en Render
    const API_URL = 'https://api.tcgdx.net/v2/es';

    async function fetchCards(name = '') {
        const grid = document.getElementById('inventory-grid');
        grid.innerHTML = '<p>CARGANDO...</p>';
        
        try {
            const query = name ? `/cards?name=${name}&limit=20` : '/cards?limit=20';
            const response = await fetch(API_URL + query);
            const result = await response.json();
            
            grid.innerHTML = ''; // Limpiar
            result.data.forEach(card => {
                const slot = document.createElement('div');
                slot.className = 'card-slot';
                slot.innerHTML = `
                    <img src="${card.image}/low.webp" alt="${card.name}">
                    <div>${card.name.toUpperCase()}</div>
                `;
                grid.appendChild(slot);
            });
        } catch (error) {
            grid.innerHTML = '<p>ERROR AL CARGAR</p>';
        }
    }

    document.getElementById('btn-search').onclick = () => {
        const name = document.getElementById('pokemon-search').value;
        fetchCards(name);
    };

    // Carga inicial
    fetchCards();
</script>
</body>
</html>
