<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©mon TCG Live DB - 2025</title>
    <style>
        :root { --gold: #ffd700; --dark: #0a0a0a; --card-bg: #1a1a1a; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--dark); color: #fff; display: flex; flex-direction: column; align-items: center; padding: 0; }
        .search-container { position: sticky; top: 0; width: 100%; background: #111; padding: 20px 0; z-index: 100; border-bottom: 2px solid var(--gold); display: flex; flex-direction: column; align-items: center; gap: 10px; }
        .controls { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; width: 95%; }
        input, select { padding: 12px; border-radius: 8px; border: 1px solid #444; background: #222; color: #fff; outline: none; }
        button { padding: 12px 25px; border-radius: 8px; border: none; background: var(--gold); color: #000; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background: #fff; transform: scale(1.05); }
        .cards-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 25px; width: 95%; max-width: 1200px; padding: 20px 0; }
        .card { background: var(--card-bg); border: 1px solid #333; border-radius: 15px; padding: 15px; text-align: left; transition: 0.3s; display: flex; flex-direction: column; height: 100%; }
        .card:hover { border-color: var(--gold); box-shadow: 0 0 15px var(--gold); }
        .card img { width: 100%; border-radius: 10px; min-height: 280px; background: #000; margin-bottom: 12px; }
        .card h3 { margin: 0 0 8px; color: var(--gold); font-size: 1.1em; }
        .card p { font-size: 0.9em; margin: 4px 0; color: #ccc; }
        .price-link { display: block; margin-top: auto; padding: 12px; background: var(--gold); color: #000; text-decoration: none; border-radius: 6px; font-weight: bold; text-align: center; font-size: 0.9em; }
        #status-msg { color: var(--gold); font-weight: bold; height: 20px; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="search-container">
        <h1>Pok√©mon TCG Live DB</h1>
        <div class="controls">
            <input type="text" id="pokemonName" placeholder="Nombre (Mew, Raichu...)">
            <select id="categoryFilter">
                <option value="">Categor√≠as</option>
                <option value="Pokemon">Pok√©mon</option>
                <option value="Trainer">Entrenador</option>
                <option value="Energy">Energ√≠a</option>
            </select>
            <button id="btnBuscar">BUSCAR CARTAS</button>
        </div>
        <div id="status-msg">Cargando base de datos...</div>
    </div>

    <div class="cards-grid" id="grid"></div>
    <div id="sentinel" style="height: 100px; width: 100%;"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var todas = [];
            var indice = 0;
            const grid = document.getElementById('grid');
            const status = document.getElementById('status-msg');

            async function buscar() {
                const nombre = document.getElementById('pokemonName').value.trim();
                const categoria = document.getElementById('categoryFilter').value;

                grid.innerHTML = '';
                todas = [];
                indice = 0;
                status.textContent = 'Consultando API externa...';

                try {
                    // CONSTRUCCI√ìN DE URL ABSOLUTA FORZADA (EVITA EL ERROR 404)
                    let apiURL = new URL("api.tcgdex.net");
                    if (nombre) apiURL.searchParams.append("name", nombre);
                    if (categoria) apiURL.searchParams.append("category", categoria);

                    const res = await fetch(apiURL.href);
                    if (!res.ok) throw new Error();
                    
                    todas = await res.json();
                    status.textContent = "Encontradas: " + todas.length + " cartas.";
                    cargarMas();
                } catch (err) {
                    status.textContent = "Error: No se pudo conectar con el servidor de cartas.";
                }
            }

            function cargarMas() {
                const grupo = todas.slice(indice, indice + 12);
                grupo.forEach(card => {
                    const cardDiv = document.createElement('div');
                    cardDiv.className = 'card';
                    
                    const cName = card.name || 'N/A';
                    const sName = (card.set && card.set.name) ? card.set.name : 'Expansi√≥n Desconocida';
                    const img = card.image ? (card.image + "/low.jpg") : "via.placeholder.com";
                    
                    // CORRECCI√ìN FINAL PARA TCGPLAYER: Protocolo HTTPS forzado
                    const linkExterno = "www.tcgplayer.com" + encodeURIComponent(cName + " " + sName);

                    cardDiv.innerHTML = `
                        <img src="${img}" loading="lazy" onerror="this.src='via.placeholder.com'">
                        <div>
                            <h3>${cName}</h3>
                            <p><strong>Expansi√≥n:</strong> ${sName}</p>
                            <p><strong>ID:</strong> ${card.id}</p>
                        </div>
                        <a href="${linkExterno}" target="_blank" class="price-link">üõí VER PRECIOS REALES</a>
                    `;
                    grid.appendChild(cardDiv);
                });
                indice += 12;
            }

            // Scroll Infinito con IntersectionObserver
            const observer = new IntersectionObserver(ent => {
                if (ent.isIntersecting && indice < todas.length) cargarMas();
            }, { threshold: 0.1 });
            
            observer.observe(document.getElementById('sentinel'));

            document.getElementById('btnBuscar').addEventListener('click', buscar);
            document.getElementById('pokemonName').addEventListener('keypress', (e) => { if(e.key === 'Enter') buscar(); });
            status.textContent = "Listo para buscar.";
        });
    </script>
</body>
</html>
