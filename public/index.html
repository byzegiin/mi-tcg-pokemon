<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="data:,"> 
    <title>Poke-TCG Pixel Quest</title>
    <style>
        /* Estilos rápidos para probar */
        body { background: #1a1a1a; color: #fff; font-family: sans-serif; text-align: center; }
        #inventory-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 10px; padding: 20px; }
        .card-slot { border: 2px solid #444; padding: 5px; background: #222; image-rendering: pixelated; }
        .card-slot img { width: 100%; height: auto; }
    </style>
</head>
<body>

    <h1>POKÉMON TCG PIXEL</h1>
    <input type="text" id="pokemon-search" placeholder="Nombre del Pokémon...">
    <button id="btn-search">BUSCAR</button>

    <div id="inventory-grid"></div>

    <script>
        // URL CORREGIDA: tcgdex (con E)
        const API_URL = 'https://api.tcgdex.net/v2/es';

        async function fetchCards(name = '') {
            const grid = document.getElementById('inventory-grid');
            grid.innerHTML = '<p>CARGANDO...</p>';
            
            try {
                // Si hay nombre, buscamos por nombre, si no, traemos una lista básica
                const endpoint = name ? `/cards?name=${encodeURIComponent(name)}&limit=20` : '/cards?limit=20';
                const response = await fetch(API_URL + endpoint);
                
                if (!response.ok) throw new Error('Error en la red');
                
                const result = await response.json();
                const cards = result.data || result; // Maneja si es array o objeto con .data

                grid.innerHTML = '';
                cards.forEach(card => {
                    if (card.image) {
                        const slot = document.createElement('div');
                        slot.className = 'card-slot';
                        slot.innerHTML = `
                            <img src="${card.image}/low.jpg" alt="${card.name}">
                            <p style="font-size: 10px;">${card.name}</p>
                        `;
                        grid.appendChild(slot);
                    }
                });
            } catch (error) {
                console.error("Error:", error);
                grid.innerHTML = '<p>ERROR: No se pudo conectar a la API. Revisa la URL.</p>';
            }
        }

        document.getElementById('btn-search').onclick = () => {
            const name = document.getElementById('pokemon-search').value;
            fetchCards(name);
        };

        // Carga inicial
        fetchCards();
    </script>
</body>
</html>
