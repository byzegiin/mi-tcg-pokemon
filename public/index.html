<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Poke-TCG Quest</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #222; /* Fondo gris oscuro tipo Tibia */
            color: #ccc;
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            padding: 20px;
            image-rendering: pixelated;
        }

        #game-window {
            border: 6px outset #555; /* Efecto de relieve antiguo */
            background-color: #3e3e3e;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: #ffd700;
            text-shadow: 4px 4px #000;
            margin-bottom: 20px;
        }

        /* Grilla de cartas como slots de inventario */
        #inventory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
            border: 4px inset #222;
            padding: 20px;
            background-color: #1a1a1a;
        }

        .card-slot {
            border: 3px solid #444;
            background: #2a2a2a;
            padding: 5px;
            text-align: center;
            font-size: 8px;
            transition: 0.2s;
        }

        .card-slot:hover {
            border-color: #00ff00;
            cursor: pointer;
            transform: translateY(-5px);
        }

        .card-slot img {
            width: 100%;
            height: auto;
            margin-bottom: 5px;
        }

        .search-bar {
            margin-bottom: 20px;
            text-align: center;
        }

        input {
            background: #000;
            color: #00ff00;
            border: 3px double #555;
            padding: 10px;
            font-family: 'Press Start 2P';
            font-size: 10px;
        }
    </style>
</head>
<body>

<div id="game-window">
    <div class="header">POKÉMON TCG INVENTORY</div>
    
    <div class="search-bar">
        <input type="text" id="pokemon-search" placeholder="BUSCAR POKEMON...">
        <button id="btn-search" style="padding: 10px; cursor: pointer;">BUSCAR</button>
    </div>

    <div id="inventory-grid">
        </div>
</div>

<script type="module">
    // URL base correcta (asegúrate de incluir https://)
    const API_URL = 'https://api.tcgdex.net/v2/es';

    async function fetchCards(name = '') {
        const grid = document.getElementById('inventory-grid');
        grid.innerHTML = '<p>BUSCANDO EN LA BASE DE DATOS...</p>';
        
        try {
            // Si hay nombre, usamos el endpoint de búsqueda. Si no, el de cartas general.
            let endpoint = '/cards?limit=20';
            if (name) {
                // Filtramos por nombre y categoría Pokémon como pedía tu documentación
                endpoint = `/cards?name=${encodeURIComponent(name)}&category=Pokemon&limit=20`;
            }

            const response = await fetch(API_URL + endpoint);
            
            if (!response.ok) throw new Error('Error en la respuesta');

            const result = await response.json();
            
            grid.innerHTML = ''; 

            if (result.length === 0 || (result.data && result.data.length === 0)) {
                grid.innerHTML = '<p>NO SE ENCONTRARON CARTAS.</p>';
                return;
            }

            // La API a veces devuelve un array directo o un objeto con propiedad .data
            const cards = Array.isArray(result) ? result : result.data;

            cards.forEach(card => {
                const slot = document.createElement('div');
                slot.className = 'card-slot';
                // Usamos la URL de imagen pequeña para que cargue rápido estilo pixel art
                slot.innerHTML = `
                    <img src="${card.image}/low.jpg" alt="${card.name}" onerror="this.src='https://via.placeholder.com/100x140?text=No+Img'">
                    <div style="font-size: 10px; margin-top: 5px;">${card.name}</div>
                `;
                grid.appendChild(slot);
            });
        } catch (error) {
            console.error("Error detallado:", error);
            grid.innerHTML = '<p>ERROR: VERIFICA LA CONEXIÓN.</p>';
        }
    }

    document.getElementById('btn-search').onclick = () => {
        const name = document.getElementById('pokemon-search').value;
        fetchCards(name);
    };

    // Carga inicial al abrir la página
    fetchCards();
</script>
</body>
</html>
