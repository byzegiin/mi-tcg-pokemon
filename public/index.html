<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <title>Zegin Pokémon TCG Checklist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f4f7f6; padding: 20px; }
        .card-item { cursor: pointer; transition: 0.2s; border: none; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .card-item:hover { transform: translateY(-5px); box-shadow: 0 8px 16px rgba(0,0,0,0.2); }
        #results-grid { margin-top: 20px; }
        .loading-overlay { display: none; text-align: center; padding: 20px; }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <h2 class="mb-4">Buscador de Cartas Pokémon</h2>
            <div class="input-group mb-3">
                <input type="text" id="search-input" class="form-control" placeholder="Escribe un nombre (ej: Mew)...">
                <button class="btn btn-dark" id="search-btn">Buscar</button>
            </div>
            <div id="loading" class="loading-overlay">Cargando datos...</div>
        </div>
    </div>

    <div class="row row-cols-2 row-cols-md-4 row-cols-lg-5 g-3" id="results-grid">
        </div>
</div>

<div class="modal fade" id="cardModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="m-title">Detalles</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body text-center">
                <img id="m-img" src="" class="img-fluid rounded mb-3" alt="Carta">
                <div id="m-desc" class="text-start mb-3 small"></div>
                <div class="d-grid gap-2">
                    <a id="m-price" href="#" target="_blank" class="btn btn-outline-success btn-sm">Ver Precio en Cardmarket</a>
                    <button id="m-download" class="btn btn-outline-primary btn-sm">Descargar Imagen</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const API_URL = 'https://api.tcgdex.net/v2/es';
        const grid = document.getElementById('results-grid');
        const input = document.getElementById('search-input');
        const loading = document.getElementById('loading');
        const cardModal = new bootstrap.Modal(document.getElementById('cardModal'));

        let currentPage = 1;
        let isFetching = false;
        let currentQuery = '';
        let hasMore = true;

        async function search(query = '', isNextPage = false) {
            if (isFetching || (!hasMore && isNextPage)) return;
            
            isFetching = true;
            loading.style.display = 'block';

            if (!isNextPage) {
                grid.innerHTML = '';
                currentPage = 1;
                currentQuery = query;
                hasMore = true;
            }

            try {
                // Ajuste de URL para soportar scroll infinito en carga inicial y búsqueda
                let url = currentQuery 
                    ? `${API_URL}/cards?name=${encodeURIComponent(currentQuery)}&page=${currentPage}` 
                    : `${API_URL}/cards?page=${currentPage}`; // Cambiado para que el scroll funcione siempre

                const res = await fetch(url);
                const data = await res.json();
                
                const cards = data.cards || data.data || (Array.isArray(data) ? data : []);

                loading.style.display = 'none';

                if (!cards || cards.length === 0) {
                    if (!isNextPage) grid.innerHTML = '<p class="text-center w-100">No se encontró nada.</p>';
                    hasMore = false;
                    return;
                }

                renderCards(cards);
                currentPage++;
                
            } catch (e) {
                console.error(e);
                loading.style.display = 'none';
                if (!isNextPage) grid.innerHTML = '<p class="text-danger text-center w-100">Error al cargar la API.</p>';
            } finally {
                isFetching = false;
            }
        }

        function renderCards(cards) {
            cards.forEach(card => {
                if (card.image) {
                    const div = document.createElement('div');
                    div.className = 'col';
                    div.innerHTML = `
                        <div class="card card-item h-100" onclick="openDetails('${card.id}')">
                            <img src="${card.image}/low.jpg" class="card-img-top" alt="${card.name}" loading="lazy">
                            <div class="card-body p-2 text-center">
                                <span class="small fw-bold">${card.name}</span>
                            </div>
                        </div>
                    `;
                    grid.appendChild(div);
                }
            });
        }

        window.onscroll = function() {
            if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 600) {
                search(currentQuery, true);
            }
        };

        async function openDetails(id) {
            try {
                const res = await fetch(`${API_URL}/cards/${id}`);
                const card = await res.json();
                document.getElementById('m-title').innerText = card.name;
                document.getElementById('m-img').src = `${card.image}/high.jpg`;
                document.getElementById('m-desc').innerHTML = `
                    <b>Serie:</b> ${card.set.name}<br>
                    <b>Rareza:</b> ${card.rarity || 'No especificada'}<br>
                    <b>Tipos:</b> ${card.types ? card.types.join(', ') : 'N/A'}
                `;
                document.getElementById('m-price').href = `https://www.cardmarket.com/en/Pokemon/Products/Search?searchString=${encodeURIComponent(card.name)}`;
                document.getElementById('m-download').onclick = () => downloadImage(`${card.image}/high.jpg`, card.name);
                cardModal.show();
            } catch (e) { alert('Error al cargar detalles'); }
        }

        async function downloadImage(url, name) {
            const image = await fetch(url);
            const blob = await image.blob();
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `${name}.jpg`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        document.getElementById('search-btn').onclick = () => search(input.value);
        input.onkeyup = (e) => { if (e.key === 'Enter') search(input.value); };
        window.onload = () => search();
    </script>
    </body>
</html>
