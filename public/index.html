<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <title>Poké-TCG Pixel Quest</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dungeon: #1a1a1a;
            --slot-bg: #3e3e3e;
            --tibia-border: #555;
            --tibia-gold: #ffd700;
        }

        body {
            background-color: var(--bg-dungeon);
            color: #e0e0e0;
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            image-rendering: pixelated;
        }

        h1 {
            color: var(--tibia-gold);
            text-shadow: 3px 3px #000;
            font-size: 14px;
            margin: 20px 0;
            text-align: center;
        }

        .search-container {
            margin-bottom: 25px;
            display: flex;
            gap: 5px;
        }

        input {
            background: #000;
            border: 3px double var(--tibia-border);
            color: #00ff00;
            padding: 10px;
            font-family: 'Press Start 2P', cursive;
            font-size: 9px;
            outline: none;
            width: 180px;
        }

        button {
            background: #4a4a4a;
            border: 3px outset var(--tibia-border);
            color: white;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            font-size: 9px;
            padding: 10px;
        }

        #inventory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: 10px;
            width: 100%;
            max-width: 850px;
            background: #2a2a2a;
            border: 5px inset var(--tibia-border);
            padding: 15px;
            min-height: 200px;
        }

        .card-slot {
            background: var(--slot-bg);
            border: 3px outset var(--tibia-border);
            padding: 10px;
            text-align: center;
        }

        .card-slot img {
            width: 100%;
            height: auto;
            border: 1px solid #000;
            margin-bottom: 10px;
            image-rendering: pixelated;
            background: #111;
        }

        .card-name {
            font-size: 7px;
            color: #fff;
            text-transform: uppercase;
        }

        .msg {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
            color: var(--tibia-gold);
            font-size: 10px;
        }
    </style>
</head>
<body>

    <h1>POKÉMON TCG CHECKLIST</h1>

    <div class="search-container">
        <input type="text" id="pokemon-search" placeholder="BUSCAR...">
        <button id="id-btn-fetch">EXECUTAR</button>
    </div>

    <div id="inventory-grid">
        <div class="msg">ESPERANDO ORDEN...</div>
    </div>

    <script>
        const API_URL = 'https://api.tcgdex.net/v2/es';

        async function loadCards(query = '') {
            const grid = document.getElementById('inventory-grid');
            grid.innerHTML = '<div class="msg">ABRIENDO COFRES...</div>';
            
            try {
                // Si no hay búsqueda, forzamos cartas de la serie 'Scarlet & Violet' (sv)
                // Esto garantiza que siempre haya datos al inicio.
                let url = query 
                    ? `${API_URL}/cards?name=${encodeURIComponent(query)}&limit=20`
                    : `${API_URL}/series/sv`; 

                console.log("Intentando conectar a:", url);

                const response = await fetch(url);
                const data = await response.json();

                let cards = [];

                // Lógica de extracción ultra-segura
                if (query) {
                    cards = data.data || data; 
                } else {
                    // Si viene de /series/sv, las cartas están dentro de los sets
                    if (data.sets && data.sets[0].cards) {
                        cards = data.sets[0].cards;
                    } else {
                        cards = data.data || data;
                    }
                }

                grid.innerHTML = '';

                if (!cards || !Array.isArray(cards) || cards.length === 0) {
                    grid.innerHTML = '<div class="msg">EL COFRE ESTÁ VACÍO.</div>';
                    return;
                }

                cards.slice(0, 24).forEach(card => {
                    if (card.image) {
                        const slot = document.createElement('div');
                        slot.className = 'card-slot';
                        slot.innerHTML = `
                            <img src="${card.image}/low.jpg" alt="${card.name}">
                            <div class="card-name">${card.name}</div>
                        `;
                        grid.appendChild(slot);
                    }
                });

            } catch (err) {
                console.error("Fallo mágico:", err);
                grid.innerHTML = '<div class="msg" style="color:red">ERROR: EL REINO NO RESPONDE.</div>';
            }
        }

        document.getElementById('id-btn-fetch').onclick = () => {
            loadCards(document.getElementById('pokemon-search').value);
        };

        // Carga inicial forzada
        window.addEventListener('load', () => {
            console.log("Página lista. Iniciando carga...");
            loadCards();
        });
    </script>
</body>
</html>
