<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <title>Pokémon TCG Pro Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f0f2f5; padding: 20px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .card-item { cursor: pointer; transition: 0.3s; border-radius: 12px; border: none; overflow: hidden; }
        .card-item:hover { transform: translateY(-8px); box-shadow: 0 12px 24px rgba(0,0,0,0.2); }
        .loading-overlay { display: none; text-align: center; margin: 20px 0; }
        .card-img-top { aspect-ratio: 2/3; object-fit: cover; background: #ddd; }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center mb-5">
        <div class="col-md-7 text-center">
            <h2 class="fw-bold mb-3">Buscador TCG Profesional</h2>
            <div class="input-group shadow-sm">
                <input type="text" id="search-input" class="form-control" placeholder="Ej: Charizard, Lugia, Gengar...">
                <button class="btn btn-primary px-4" id="search-btn">Buscar</button>
            </div>
            <div id="loading" class="loading-overlay">
                <div class="spinner-border text-primary" role="status"></div>
                <p class="mt-2">Consultando base de datos...</p>
            </div>
        </div>
    </div>

    <div class="row row-cols-2 row-cols-md-4 row-cols-lg-5 g-4" id="results-grid"></div>
</div>

<div class="modal fade" id="cardModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header border-0">
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6 text-center">
                        <img id="m-img" src="" class="img-fluid rounded shadow-lg mb-3">
                    </div>
                    <div class="col-md-6">
                        <h3 id="m-title" class="fw-bold"></h3>
                        <hr>
                        <div id="m-desc" class="mb-4"></div>
                        <div class="d-grid gap-2">
                            <a id="m-price" href="#" target="_blank" class="btn btn-success">Ver Precio en TCGPlayer</a>
                            <button id="m-download" class="btn btn-outline-primary">Guardar Imagen</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Cambiamos a la API más potente del mercado
    const API_URL = 'https://api.pokemontcg.io/v2/cards';
    
    const grid = document.getElementById('results-grid');
    const input = document.getElementById('search-input');
    const loading = document.getElementById('loading');
    const cardModal = new bootstrap.Modal(document.getElementById('cardModal'));

    async function search(query = '') {
        grid.innerHTML = '';
        loading.style.display = 'block';

        try {
            // Esta API usa sintaxis "q=name:mew"
            const url = query 
                ? `${API_URL}?q=name:"${encodeURIComponent(query)}*"` 
                : `${API_URL}?pageSize=20`; // Muestra 20 cartas al azar al inicio

            const res = await fetch(url);
            const data = await res.json();
            const cards = data.data;

            loading.style.display = 'none';

            if (!cards || cards.length === 0) {
                grid.innerHTML = '<p class="text-center w-100">No se encontraron cartas con ese nombre.</p>';
                return;
            }

            cards.forEach(card => {
                const div = document.createElement('div');
                div.className = 'col';
                div.innerHTML = `
                    <div class="card card-item shadow-sm h-100" onclick="openDetails('${card.id}')">
                        <img src="${card.images.small}" class="card-img-top" alt="${card.name}">
                        <div class="card-body p-2 text-center">
                            <span class="small fw-bold text-dark">${card.name}</span><br>
                            <span class="text-muted" style="font-size: 0.7rem;">${card.set.name}</span>
                        </div>
                    </div>
                `;
                grid.appendChild(div);
            });
        } catch (e) {
            loading.style.display = 'none';
            grid.innerHTML = '<p class="text-danger text-center w-100">Error al conectar con el nuevo servidor.</p>';
        }
    }

    async function openDetails(id) {
        try {
            const res = await fetch(`${API_URL}/${id}`);
            const result = await res.json();
            const card = result.data;
            
            document.getElementById('m-title').innerText = card.name;
            document.getElementById('m-img').src = card.images.large;
            
            // Esta API da precios reales de TCGPlayer
            const priceUrl = card.tcgplayer ? card.tcgplayer.url : `https://www.tcgplayer.com/search/pokemon/product?q=${encodeURIComponent(card.name)}`;
            
            document.getElementById('m-desc').innerHTML = `
                <p><strong>Expansión:</strong> ${card.set.name}</p>
                <p><strong>Rareza:</strong> ${card.rarity || 'Común'}</p>
                <p><strong>Número:</strong> ${card.number} / ${card.set.printedTotal}</p>
                <p><strong>Tipo:</strong> ${card.types ? card.types.join(', ') : 'Incoloro'}</p>
            `;
            
            document.getElementById('m-price').href = priceUrl;
            document.getElementById('m-download').onclick = () => downloadImage(card.images.large, card.name);

            cardModal.show();
        } catch (e) { alert('Error al cargar detalles'); }
    }

    async function downloadImage(url, name) {
        const image = await fetch(url);
        const blob = await image.blob();
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = `${name}.png`;
        link.click();
    }

    document.getElementById('search-btn').onclick = () => search(input.value);
    input.onkeyup = (e) => { if (e.key === 'Enter') search(input.value); };

    window.onload = () => search();
</script>
</body>
</html>
